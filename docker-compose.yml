services:
  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - VITE_API_URL=http://localhost:3000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - EMBARKIDS1.2.1

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secretpassword
      MONGO_INITDB_DATABASE: EMBARKIDS1.2.1
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - EMBARKIDS1.2.1

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://admin:secretpassword@mongodb:27017/EMBARKIDS121?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - EMBARKIDS1.2.1

# Vol√∫menes persistentes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Red personalizada
networks:
  EMBARKIDS1.2.1:
    driver: bridge